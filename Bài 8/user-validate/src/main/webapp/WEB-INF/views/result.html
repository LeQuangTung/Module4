<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
</head>
<body>
<h2>First name:<span th:text="${user.firstName}"></span></h2>
<h2>Last name:<span th:text="${user.lastName}"></span></h2>
<h2>Phone number:<span th:text="${user.phoneNumber}"></span></h2>
<h2>Age:<span th:text="${user.age}"></span></h2>
<h2>Email:<span th:text="${user.email}"></span></h2>
<p>
    <a href="/user">User list</a>
</p>
</body>
</html>
